<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title
            >GitHub Directory
            Downloader</title
        >

        <style>
            /* Base styles */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            body {
                font-family: Arial,
                    Helvetica,
                    sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: linear-gradient(
                    to right,
                    #6a11cb,
                    #2575fc
                );
                color: white;
            }

            /* Container */
            .container {
                text-align: center;
                background-color: rgba(
                    0,
                    0,
                    0,
                    0.7
                );
                padding: 30px;
                border-radius: 12px;
                width: 400px;
                box-shadow: 0px 4px 10px
                    rgba(0, 0, 0, 0.3);
            }

            h1 {
                margin-bottom: 10px;
                font-size: 1.8rem;
            }

            /* Input styles */
            input[type='url'] {
                width: 100%;
                padding: 10px;
                margin: 20px 0;
                border: none;
                border-radius: 6px;
                outline: none;
                font-size: 1rem;
            }

            button {
                background-color: #ff9800;
                border: none;
                color: white;
                cursor: pointer;
                border-radius: 6px;
                padding: 10px 15px;
                transition: all 0.2s
                    ease-in-out;
                font-size: 1rem;
            }

            button:hover {
                background-color: #ffa726;
            }

            /* Message Area */
            .message {
                margin: 20px 0;
                font-size: 1rem;
                color: #00e676;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1
                >GitHub Directory
                Downloader</h1
            >
            <input
                type="url"
                id="urlInput"
                placeholder="Paste directory URL here..." />
            <button id="downloadBtn"
                >Download</button
            >
            <div
                class="message"
                id="status"></div>
        </div>

        <script>
            const urlInput =
                document.getElementById(
                    'urlInput',
                );
            const downloadBtn =
                document.getElementById(
                    'downloadBtn',
                );
            const status =
                document.getElementById(
                    'status',
                );

            async function downloadFile(
                url,
            ) {
                try {
                    status.style.color =
                        'blue';
                    status.textContent =
                        'Fetching data...';

                    const response =
                        await fetch(
                            url,
                        );
                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );
                    }

                    const blob =
                        await response.blob();
                    const a =
                        document.createElement(
                            'a',
                        );
                    const downloadURL =
                        window.URL.createObjectURL(
                            blob,
                        );

                    a.href =
                        downloadURL;
                    a.download =
                        'repository.zip';
                    a.click();

                    window.URL.revokeObjectURL(
                        downloadURL,
                    );
                    status.style.color =
                        'green';
                    status.textContent =
                        'Download complete!';
                } catch (error) {
                    console.error(
                        'Error:',
                        error,
                    );
                    status.style.color =
                        'red';
                    status.textContent =
                        'Error downloading data.';
                }
            }

            downloadBtn.addEventListener(
                'click',
                () => {
                    const url =
                        urlInput.value.trim();
                    if (!url) {
                        status.style.color =
                            'red';
                        status.textContent =
                            'Please enter a valid URL.';
                        return;
                    }

                    downloadFile(
                        `https://download-directory.github.io/?url=${encodeURIComponent(
                            url,
                        )}`,
                    );
                },
            );
        </script>
    </body>
</html>
